<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection Camera</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .data-section {
            margin-bottom: 20px;
        }

        .table-container {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-still {
            color: #22c55e;
        }

        .status-moving {
            color: #ef4444;
        }

        .status-moving-left {
            color: #3b82f6;
        }

        .status-moving-right {
            color: #a855f7;
        }

        .status-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .motion-status {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .still {
            background: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .moving {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
            animation: pulse 1s infinite;
        }

        .moving-left {
            background: rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            animation: pulse 1s infinite;
        }

        .moving-right {
            background: rgba(168, 85, 247, 0.3);
            color: #a855f7;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
            line-height: 1.4;
        }

        .sensor-data {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }

        .error {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Motion Camera</h1>
        
        <div class="data-section">
            <div class="table-container">
                <table id="movementTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Status</th>
                            <th>Duration (ms)</th>
                            <th>X Accel</th>
                            <th>Y Accel</th>
                            <th>Z Accel</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="status-section">
            <div id="motionStatus" class="motion-status still">üì± STILL</div>
            <div class="controls">
                <button id="startBtn">Start Recording</button>
                <button id="stopBtn" disabled>Stop Recording</button>
                <button id="exportBtn" disabled>Export CSV</button>
                <button id="clearBtn">Clear Data</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        
        <div class="info">
            This app uses your device's camera and motion sensors to detect movement.
            <div id="sensorData" class="sensor-data" style="display: none;"></div>
        </div>
    </div>

    <script>
        let motionStatus = document.getElementById('motionStatus');
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let exportBtn = document.getElementById('exportBtn');
        let clearBtn = document.getElementById('clearBtn');
        let errorDiv = document.getElementById('error');
        let sensorData = document.getElementById('sensorData');
        let tableBody = document.getElementById('tableBody');
        
        let isRecording = false;
        let isMoving = false;
        let lastAcceleration = { x: 0, y: 0, z: 0 };
        let motionThreshold = 2.5;
        let motionTimeout = null;
        let directionThreshold = 1.0;
        let xAccelerationHistory = [];
        let maxHistoryLength = 10;
        
        // Data logging variables
        let movementData = [];
        let currentStatus = 'still';
        let statusStartTime = Date.now();
        let lastStatusChange = 'still';
        let bounceProtectionTime = 500; // 500ms anti-bounce protection
        let lastStatusChangeTime = 0;

        // Function to show error messages
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Function to update motion status
        function updateMotionStatus(moving, direction = null) {
            const now = Date.now();
            let newStatus = 'still';
            
            if (moving) {
                if (direction === 'left') {
                    newStatus = 'moving-left';
                } else if (direction === 'right') {
                    newStatus = 'moving-right';
                } else {
                    newStatus = 'moving';
                }
            }
            
            // Anti-bounce protection: only update if enough time has passed
            if (newStatus !== currentStatus && (now - lastStatusChangeTime) > bounceProtectionTime) {
                // Log the previous status if we were recording
                if (isRecording && currentStatus !== 'still') {
                    logMovementData(currentStatus, now - statusStartTime);
                }
                
                // Update status
                currentStatus = newStatus;
                statusStartTime = now;
                lastStatusChangeTime = now;
                
                // Update visual display
                if (isMoving !== moving || direction) {
                    isMoving = moving;
                    if (isMoving) {
                        if (direction === 'left') {
                            motionStatus.textContent = '‚¨ÖÔ∏è MOVING LEFT';
                            motionStatus.className = 'motion-status moving-left';
                        } else if (direction === 'right') {
                            motionStatus.textContent = '‚û°Ô∏è MOVING RIGHT';
                            motionStatus.className = 'motion-status moving-right';
                        } else {
                            motionStatus.textContent = 'üèÉ MOVING';
                            motionStatus.className = 'motion-status moving';
                        }
                    } else {
                        motionStatus.textContent = 'üì± STILL';
                        motionStatus.className = 'motion-status still';
                    }
                }
            }
        }

        // Function to log movement data to table
        function logMovementData(status, duration) {
            const timestamp = new Date().toLocaleTimeString();
            const row = document.createElement('tr');
            
            let statusText = '';
            let statusClass = '';
            switch(status) {
                case 'still':
                    statusText = 'üì± STILL';
                    statusClass = 'status-still';
                    break;
                case 'moving':
                    statusText = 'üèÉ MOVING';
                    statusClass = 'status-moving';
                    break;
                case 'moving-left':
                    statusText = '‚¨ÖÔ∏è MOVING LEFT';
                    statusClass = 'status-moving-left';
                    break;
                case 'moving-right':
                    statusText = '‚û°Ô∏è MOVING RIGHT';
                    statusClass = 'status-moving-right';
                    break;
            }
            
            row.innerHTML = `
                <td>${timestamp}</td>
                <td class="${statusClass}">${statusText}</td>
                <td>${duration}</td>
                <td>${lastAcceleration.x?.toFixed(2) || 'N/A'}</td>
                <td>${lastAcceleration.y?.toFixed(2) || 'N/A'}</td>
                <td>${lastAcceleration.z?.toFixed(2) || 'N/A'}</td>
            `;
            
            tableBody.appendChild(row);
            
            // Store data for CSV export
            movementData.push({
                timestamp: timestamp,
                status: statusText,
                duration: duration,
                xAccel: lastAcceleration.x?.toFixed(2) || 'N/A',
                yAccel: lastAcceleration.y?.toFixed(2) || 'N/A',
                zAccel: lastAcceleration.z?.toFixed(2) || 'N/A'
            });
            
            // Enable export button after first data entry
            if (movementData.length === 1) {
                exportBtn.disabled = false;
            }
            
            // Auto-scroll to bottom
            tableBody.parentElement.parentElement.scrollTop = tableBody.parentElement.parentElement.scrollHeight;
        }

        // Function to export data as CSV
        function exportToCSV() {
            if (movementData.length === 0) {
                showError('No data to export.');
                return;
            }
            
            const headers = ['Timestamp', 'Status', 'Duration (ms)', 'X Accel', 'Y Accel', 'Z Accel'];
            const csvContent = [
                headers.join(','),
                ...movementData.map(row => [
                    `"${row.timestamp}"`,
                    `"${row.status}"`,
                    row.duration,
                    row.xAccel,
                    row.yAccel,
                    row.zAccel
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `motion_data_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Function to clear all data
        function clearData() {
            movementData = [];
            tableBody.innerHTML = '';
            exportBtn.disabled = true;
            hideError();
        }

        // Function to detect movement direction
        function detectDirection() {
            if (xAccelerationHistory.length < 5) return null;
            
            // Calculate the trend of X acceleration
            let positiveCount = 0;
            let negativeCount = 0;
            let totalChange = 0;
            
            for (let i = 1; i < xAccelerationHistory.length; i++) {
                const change = xAccelerationHistory[i] - xAccelerationHistory[i-1];
                totalChange += change;
                if (change > directionThreshold) {
                    positiveCount++;
                } else if (change < -directionThreshold) {
                    negativeCount++;
                }
            }
            
            // Determine direction based on the pattern
            if (positiveCount >= 3 && totalChange > 2) {
                return 'right'; // Moving right (positive X acceleration trend)
            } else if (negativeCount >= 3 && totalChange < -2) {
                return 'left'; // Moving left (negative X acceleration trend)
            }
            
            return null;
        }

        // Handle device motion
        function handleDeviceMotion(event) {
            if (!isRecording) return;
            
            if (event.accelerationIncludingGravity) {
                const acc = event.accelerationIncludingGravity;
                
                // Track X-axis acceleration history for direction detection
                xAccelerationHistory.push(acc.x);
                if (xAccelerationHistory.length > maxHistoryLength) {
                    xAccelerationHistory.shift();
                }
                
                // Calculate the change in acceleration
                const deltaX = Math.abs(acc.x - lastAcceleration.x);
                const deltaY = Math.abs(acc.y - lastAcceleration.y);
                const deltaZ = Math.abs(acc.z - lastAcceleration.z);
                
                const totalDelta = deltaX + deltaY + deltaZ;
                
                // Update sensor data display
                sensorData.innerHTML = `
                    Acceleration: x=${acc.x?.toFixed(2)}, y=${acc.y?.toFixed(2)}, z=${acc.z?.toFixed(2)}<br>
                    Motion Delta: ${totalDelta?.toFixed(2)} (threshold: ${motionThreshold})<br>
                    X History: [${xAccelerationHistory.map(x => x?.toFixed(1)).join(', ')}]
                `;
                sensorData.style.display = 'block';
                
                // Check if motion exceeds threshold
                if (totalDelta > motionThreshold) {
                    // Detect direction
                    const direction = detectDirection();
                    updateMotionStatus(true, direction);
                    
                    // Clear existing timeout and set new one
                    if (motionTimeout) clearTimeout(motionTimeout);
                    motionTimeout = setTimeout(() => {
                        updateMotionStatus(false);
                    }, 500); // Consider still after 500ms of no significant motion
                }
                
                // Update last acceleration values
                lastAcceleration = { x: acc.x, y: acc.y, z: acc.z };
            }
        }

        // Request device motion permission (iOS 13+ and newer Android versions)
        async function requestMotionPermission() {
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('devicemotion', handleDeviceMotion);
                        return true;
                    } else {
                        showError('Motion permission denied. Motion detection may not work.');
                        return false;
                    }
                } catch (error) {
                    showError('Error requesting motion permission: ' + error.message);
                    return false;
                }
            } else {
                // For Android Chrome and other browsers - motion sensors work automatically
                window.addEventListener('devicemotion', handleDeviceMotion);
                return true;
            }
        }

        // Start recording
        async function startRecording() {
            try {
                hideError();
                
                // Request motion sensor access
                const motionGranted = await requestMotionPermission();
                
                if (motionGranted) {
                    isRecording = true;
                    currentStatus = 'still';
                    statusStartTime = Date.now();
                    lastStatusChangeTime = Date.now();
                    
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    exportBtn.disabled = true; // Enable after first data entry
                    
                    showError('Recording started. Move your device to log movement data.');
                    setTimeout(hideError, 3000);
                } else {
                    showError('Motion sensors are required for recording.');
                }
                
            } catch (error) {
                showError('Failed to start recording: ' + error.message);
            }
        }

        // Stop recording
        function stopRecording() {
            if (isRecording) {
                // Log final movement if still in progress
                if (currentStatus !== 'still') {
                    const finalDuration = Date.now() - statusStartTime;
                    logMovementData(currentStatus, finalDuration);
                }
                
                isRecording = false;
                window.removeEventListener('devicemotion', handleDeviceMotion);
                
                if (motionTimeout) {
                    clearTimeout(motionTimeout);
                    motionTimeout = null;
                }
                
                // Clear acceleration history
                xAccelerationHistory = [];
                
                updateMotionStatus(false);
                sensorData.style.display = 'none';
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                exportBtn.disabled = false;
                hideError();
                
                showError('Recording stopped. You can now export the data as CSV.');
                setTimeout(hideError, 3000);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        exportBtn.addEventListener('click', exportToCSV);
        clearBtn.addEventListener('click', clearData);

        // Check if the device supports required features
        if (typeof DeviceMotionEvent === 'undefined') {
            showError('Motion sensors not supported on this device/browser.');
            startBtn.disabled = true;
        }
    </script>
</body>
</html>
